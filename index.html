<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div>
    <div class="mainRectangle">
        <div class="barAndContent">
            <div class="processBar">
                <div class="progress-wrapper">
                    <div class="progress-circle">
                        <div class="inner-circle" data-progress="0/7"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="buttonCheck">
                    <p>Чеклист</p>
                </div>
                <div class="textProgress">
                    <p>Выполнено: 0 из 7 действий</p>
                </div>
                <div class="textInfo">
                    <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
                </div>
            </div>
        </div>
        <div class="buttonArea">
            <div class="button">
                <a href="#">
                    <div class="buttonText">
                        Открыть чеклист
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
